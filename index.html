<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟百度登录</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="conter">
		<ul class="list">
			<li><a href="">新闻</a></li>
			<li><a href="">hao123</a></li>
			<li><a href="">地图</a></li>
			<li><a href="">视频</a></li>
			<li><a href="">贴吧</a></li>
			<li><a href="">学术</a></li>
			<li><a href="javascript:void(0)" id="login">登录</a></li>
			<li><a href="">设置</a></li>
			<li><span>更多产品</span></li>
		</ul>
		<div class="search">
			<img src="img/bd_logo1.png" alt="">
			<div class="query">
				<input type="text">
				<input type="button" value="百度一下" class="btn">
			</div>
		</div>
		<div class="hide" id="model">
			<div class="model-tpl">
				<div id="Close">
					<span>&times;</span>
				</div>
				<div class="title">
					<span class="title_text">用户名密码登录</span>
				</div>
				<div id="tips"></div>
				<form action="">
					<div class="username">
						<input type="text" id="username" name="username" placeholder="用户名">
					</div>
					<div class="password">
						<input type="password" id="password" name="password" placeholder="密码">
					</div>
					<div class="checked">
						<input type="checkbox" checked>
						<label for="">下次自动登录</label>
					</div>
					<div class="btns">
						<button id="tijiao" type="button">登录</button>
					</div>
					<div class="btns-tpl">
						<a href="javasrcipt:video(0)">忘记密码？</a>
					</div>
				</form>
				<div class="footer">
					<span>扫码登陆</span>
					<p>|</p>
					<a href="javascript:void(0)" class="tpls-1"></a>
					<span>立即注册</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
